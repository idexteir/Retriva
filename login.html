<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retriva â€“ Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<div class="login-container">

    <h2 data-i18n="login_google">Login</h2>

    <button id="googleLogin" data-i18n="login_google">Login with Google</button>

    <h3 data-i18n="login_phone">Phone Login</h3>

    <input id="phone" placeholder="05xxxxxxxx">
    <button id="sendOtp" data-i18n="send_otp">Send OTP</button>

    <div id="otpSection" style="display:none;">
        <input id="otp" placeholder="123456">
        <button id="verifyOtp" data-i18n="verify_otp">Verify</button>
    </div>

    <div style="margin-top:20px;">
        <button onclick="setLanguage('en')" class="dashboard-btn">EN</button>
        <button onclick="setLanguage('ar')" class="dashboard-btn">AR</button>
    </div>

</div>

<script type="module">
    import { loginWithGoogle, loginWithPhone, verifyOTP } from "./js/auth.js";
    import { setLanguage, applyLanguage } from "./js/lang.js";

    document.getElementById("googleLogin").onclick = loginWithGoogle;

    document.getElementById("sendOtp").onclick = () => {
        const phone = document.getElementById("phone").value;
        loginWithPhone(phone);
        document.getElementById("otpSection").style.display = "block";
    };

    document.getElementById("verifyOtp").onclick = () => {
        const phone = document.getElementById("phone").value;
        const otp = document.getElementById("otp").value;
        verifyOTP(phone, otp);
    };

    applyLanguage();
</script>

<script type="module" src="./js/lang.js"></script>

</body>
</html>
