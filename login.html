<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ Retriva</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="centered">

<div class="login-card">
    <h1 class="logo">Retriva</h1>
    <p class="subtitle">Sign in to continue</p>

    <!-- Google Login Button -->
    <button id="google-btn" class="btn google-btn">
        <img src="assets/img/google.png" /> Continue with Google
    </button>
</div>

<!-- OAuth Login Script -->
<script type="module">
import { supabase } from "./js/config.js";

// Redirects to post-login.html, which handles:
// - Creating missing profile
// - Checking ban status
// - Redirecting to dashboard
// - Blocking banned users
document.getElementById("google-btn").onclick = async () => {
    await supabase.auth.signInWithOAuth({
        provider: "google",
        options: {
            redirectTo: window.location.origin + "/Retriva/post-login.html"
        }
    });
};
</script>

</body>
</html>
