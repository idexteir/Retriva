<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ Retriva</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="centered">

<div class="login-card">
    <h1 class="logo">Retriva</h1>
    <p class="subtitle">Sign in to continue</p>

    <button id="google-btn" class="btn google-btn">
        <img src="assets/img/google.png" /> Continue with Google
    </button>
</div>

<script type="module">
import { supabase } from "./js/config.js";

document.getElementById("google-btn").onclick = async () => {
    const { data, error } = await supabase.auth.signInWithOAuth({
        provider: "google",
        options: {
            redirectTo: window.location.origin + "/Retriva/dashboard.html"
        }
    });
};
</script>

</body>
</html>
