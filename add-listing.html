<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Listing â€¢ Retriva</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/loading.css" />
</head>

<body>
<header id="app-header"></header>

<main class="container">

    <h1 class="page-title">Add New Listing</h1>

    <form id="add-listing-form" class="form-card">

        <label>Title</label>
        <input type="text" id="title" required />

        <label>Type</label>
        <select id="type" required>
            <option value="resort">Resort</option>
            <option value="apartment">Apartment</option>
            <option value="villa">Villa</option>
            <option value="farm">Farm</option>
        </select>

        <label>Description</label>
        <textarea id="description" required></textarea>

        <label>Location</label>
        <input type="text" id="location" required />

        <label>Images</label>
        <input type="file" id="images" multiple accept="image/*" />

        <button type="submit" class="btn primary">Save Listing</button>
    </form>

</main>

<script type="module" src="js/header.js"></script>
<script type="module" src="js/add-listing.js"></script>

</body>
</html>
