<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Retriva</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/loading.css" />

    <style>
        body {
            background: #fafafa;
            padding: 30px;
        }

        h1 { margin-bottom: 25px; }
        h2 { margin-top: 40px; }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th {
            padding: 10px;
            background: #eaf1fb;
            color: #1a73e8;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        select {
            padding: 6px;
        }
        .btn.small { font-size: 13px; padding: 6px 12px; }
    </style>
</head>

<body>

<div id="app-header"></div>

<h1>Admin Panel</h1>

<h2>Users</h2>
<table>
    <thead>
        <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Ban</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody id="admin-users">
        <tr><td colspan="4">Loading...</td></tr>
    </tbody>
</table>

<h2>Listings</h2>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Owner</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="admin-listings">
        <tr><td colspan="4">Loading...</td></tr>
    </tbody>
</table>

<script type="module" src="js/header.js"></script>
<script type="module" src="js/admin.js"></script>

</body>
</html>
