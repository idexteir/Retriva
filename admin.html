<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Retriva</title>

    <!-- GLOBAL CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/loading.css" />

    <style>
        body {
            padding: 30px;
            background: #f8f8f8;
        }

        h1 {
            margin-bottom: 25px;
        }

        .section-title {
            margin-top: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 10px;
        }

        th {
            background: #eef4ff;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eaeaea;
        }

        select {
            padding: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .ban-toggle {
            width: 55px;
            height: 28px;
            position: relative;
            display: inline-block;
        }

        .ban-toggle input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background: #ccc;
            border-radius: 30px;
            transition: .3s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            top: 3px;
            background: white;
            border-radius: 50%;
            transition: .3s;
        }

        input:checked + .slider {
            background: #e53935;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .btn.danger {
            background: #d62828;
            color: white;
            padding: 6px 10px;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div id="app-header"></div>

<h1>Admin Panel</h1>

<!-- USERS -->
<h2 class="section-title">Users</h2>

<table class="admin-table">
    <thead>
        <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Banned</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody id="admin-users">
        <tr><td colspan="4">Loading...</td></tr>
    </tbody>
</table>

<!-- LISTINGS -->
<h2 class="section-title">Listings</h2>

<table class="admin-table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Owner</th>
            <th>Status</th>
            <th>Hide / Unhide</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody id="admin-listings">
        <tr><td colspan="5">Loading...</td></tr>
    </tbody>
</table>

<script type="module" src="js/header.js"></script>
<script type="module" src="js/admin.js"></script>

</body>
</html>
