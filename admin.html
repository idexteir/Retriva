<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Retriva</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        body {
            background: #fafafa;
            padding: 30px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th {
            background: #eef4ff;
            padding: 10px;
            text-align: left;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .toggle {
            cursor: pointer;
            width: 50px;
            height: 26px;
            background: #ccc;
            border-radius: 20px;
            position: relative;
            display: inline-block;
        }
        .toggle.active {
            background: #e53935;
        }
        .toggle-circle {
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: 0.2s;
        }
        .toggle.active .toggle-circle {
            left: 26px;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<div id="app-header"></div>

<div class="container">
    <h1>Admin Panel</h1>

    <!-- USERS -->
    <h2>Users</h2>
    <table>
        <thead>
            <tr>
                <th>Email</th>
                <th>Role</th>
                <th>Ban</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="admin-users">
            <tr><td colspan="4">Loading...</td></tr>
        </tbody>
    </table>

    <!-- LISTINGS -->
    <h2 style="margin-top:40px">Listings</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Owner</th>
                <th>Status</th>
                <th>Hide/Unhide</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="admin-listings">
            <tr><td colspan="5">Loading...</td></tr>
        </tbody>
    </table>
</div>

<script type="module" src="js/header.js"></script>
<script type="module" src="js/admin.js"></script>

</body>
</html>
